<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main role="main">
  <div class="container">
    <div>
      <img src="./images/image-product-desktop.jpg" alt="photo of gabrielle perfume">
    </div>
    <div>
      <h1>Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <div>
        <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
        <div class="prices">
          <span id="new-price">$149.99</span>
          <span id="old-price">$169.99</span>
        </div>
        <div>
          <button class="btn"><i class="fa fa-shopping-cart" id="icon"></i>Add to Cart</button>
        </div>
      </div>
    
  </div>
  
</main>
  
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Maseho</a>.
</div>
</body>
</html>
